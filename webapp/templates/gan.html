<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    </head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            padding: 0;
            display: block;
            margin: 0 auto;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
    <script>
        $(document).ready(function () {
          bsCustomFileInput.init()
        })
    </script>
    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Satellite To Google Map Transformation</a>
            </div>
        </nav>
        <br><br><br>

        <div class="container">
            <div class="row">
                <div class="col-md-12 img-fluid">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Upload Image</h5>
                        </div>
                        <form action = "/gan/upload?type=image" method = "POST" enctype = "multipart/form-data">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-8">
                                     <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="file" name = "file">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                     <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                                <div>
                                    <p>
                                        <br><br><br>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-group">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Input Image</h5>
                            </div>
                            <img src="{{ url_for('static', filename='input.png') }}" alt="Input image">
                            <br><br>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Pix2Pix Generated Image</h5>
                            </div>
                            <img src="{{ url_for('static', filename='pix2pix_output.png') }}" alt="Inference Image">
                            <br><br>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Cycle GAN Generated Image</h5>
                            </div>
                            <img src="{{ url_for('static', filename='cycle_gan_output.png') }}" alt="Inference Image">
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
